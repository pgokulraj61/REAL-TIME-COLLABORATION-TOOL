<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Code Example</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
        }
        .collaborative-section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .code-snippet {
            background-color:white;
            padding: 10px;
            border: 1px solid white;
        }
        
    </style>
</head>
<body>

    <div class="collaborative-section">
        <h2>Collaborative Code</h2>
        <p>This is a sample HTML page for collaborative coding.</p>
        <div class="code-snippet">
            <code>&lt;div class="collaborative-section">&lt;/div&gt;</code>
            <p>Example HTML snippet for collaboration.</p>
        </div>
    </div>

    <div class="collaborative-section">
        <h2>CSS Styles</h2>
        <p>These are some basic CSS styles.</p>
        <div class="code-snippet">
            <code>
                body {<br>
                    font-family: sans-serif; <br>
                    line-height: 1.6; <br>
                }
            </code>
            <p>Example CSS snippet for styles.</p>
        </div>
    </div>

</body>
</html>
